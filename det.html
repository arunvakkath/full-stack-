<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        fieldset {
            border: 2px solid #ccc;
            padding: 15px;
            border-radius: 8px;
        }
        legend {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        button[type="reset"] {
            background-color: #f1cf0d;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
        .success-message {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
            text-align: center;
        }
        .submitted-details {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 500px;
            margin: 20px auto;
        }
        .submitted-details h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <form id="contact-form">
        <fieldset>
            <legend>Contact Info</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="details">Details:</label>
            <textarea id="details" name="details" rows="4" required></textarea>

            <label for="contact">Contact Info:</label>
            <input type="email" id="contact" name="contact" required>

            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </fieldset>
    </form>

    <div class="success-message" id="success-message">
        Your message has been submitted successfully!
    </div>

    <div id="submitted-details" class="submitted-details" style="display: none;">
        <h3>Submitted Details:</h3>
        <p><strong>Name:</strong> <span id="submitted-name"></span></p>
        <p><strong>Details:</strong> <span id="submitted-details-text"></span></p>
        <p><strong>Contact Info:</strong> <span id="submitted-contact"></span></p>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Display the success message
            document.getElementById('success-message').style.display = 'block';

            // Display the submitted details
            document.getElementById('submitted-name').textContent = document.getElementById('name').value;
            document.getElementById('submitted-details-text').textContent = document.getElementById('details').value;
            document.getElementById('submitted-contact').textContent = document.getElementById('contact').value;

            // Show the submitted details section
            document.getElementById('submitted-details').style.display = 'block';

            // Optionally, reset the form fields
            this.reset();

            // Hide the success message after 5 seconds
            setTimeout(function() {
                document.getElementById('success-message').style.display = 'none';
            }, 5000);
        });
    </script>

</html>
